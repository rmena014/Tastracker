<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Richard Mena Tasktracker</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/858730e0c9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="appInfo">
      <h1>
        The Handy Tasktracker: Input any task you desire! Click the box to
        complete, the X to delete it and click on the task to edit it.
      </h1>
    </div>
    <div class="tasks">
      <ul id="taskList"></ul>

      <form id="add-task" class="addTaskfield">
        <input
          placeholder="Enter your task"
          name="todo"
          type="text"
          id="task"
          required
        />
        <input id="add" type="submit" value="add" class="add-btn" />
      </form>
    </div>
    <!-- The template tag holds content that is hidden when the page loads and javascript will be
    utilized to display it -->
    <template class="task-template">
      <!-- Task List -->
      <li class="task clearfix">
        <p class="text" contenteditable="true" maxlength="15">item</p>

        <label class="js-check checkbox">
          <input type="checkbox" name="taskDone" required />
          <span></span>
        </label>
        <a href="#" class="js-delete close"></a>
        <a href="#" class="js-edit edit"><i class="fa-solid fa-pencil"></i></a>
      </li>
    </template>
    <script type="module" src="app.js" defer></script>
  </body>
</html>
